<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FRMS - Welcome!</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel=" icon" href="../static/images/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>





<body class="body_main">
    <header>
        <div class="header_container_main">
            <div class="header_container_main_2">
                <img src="../static/images/logo.png" alt="Logo" class="logo_main">
                <p class="header_shortcut_name_main"> FRMS </p>
            </div>
            <div class="header_container_main_3">
                <h1 class="header_project_name_main">
                    First Reaction Medical System
                </h1>
            </div>
        </div>
    </header>

    <div class="body_container_main">
        <button class="body_button_main_register" onclick="window.location.href = '{{ url_for('register') }}' ;">
            <div class="icon-container">
                <i class="fa-solid fa-id-badge fa-3x"></i>
                <p class="icon-text">Register</p>
            </div>
        </button>
        <button class="body_button_main_database" onclick="window.location.href = '{{ url_for('all') }}';">
            <div class="icon-container">
                <i class="fa-solid fa-database fa-3x"></i>
                <p class="icon-text">Database</p>
            </div>
        </button>
    </div>




    <footer>
        <div class="footer_container_main">
            <p class="footer_ownership_paragraph_main">
                © Jastrzębski Myśliński Opoń Pomorski
            </p>
        </div>

    </footer>

</body>





</html>
